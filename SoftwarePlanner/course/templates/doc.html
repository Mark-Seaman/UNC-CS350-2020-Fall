{% extends 'course_theme.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page">

{#                    <h1>{{ title }}</h1>#}

                    {% if text %}
                        {% autoescape off %}
                            <p>{{ text }}</p>
                        {% endautoescape %}
                    {% else %}
                        <h2>No document found. {{ document }}</h2>
                    {% endif %}


                    {% autoescape off %}
                        <p>{{ score }}</p>
                    {% endautoescape %}

                </div>
            </div>
        </div>
    </div>

{% endblock %}
