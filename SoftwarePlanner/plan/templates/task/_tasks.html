<div class="card col-lg">

    <div class="card-header message">
        Task
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <tr>
                <th>Task</th>
                <th>Description</th>
            </tr>

            {% for task in tasks %}
            <tr>
                <td><a href="/task/{{ task.pk }}">{{ task.title }}</a></td>
                <td>{{ task.body }}</td>
            </tr>
            {% endfor %}

        </table>

        <p>
            <a href="/task/add" class="btn btn-success m-5">Add New Task</a>
        </p>
    </div>

</div>
